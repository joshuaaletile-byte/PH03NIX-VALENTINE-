<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PH03NIX Valentine</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #ffb6c1, #2c2c2c);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-top: 40px; text-align: center; }
    .container { max-width: 400px; width: 90%; margin-top: 30px; }
    input, textarea, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; }
    input, textarea { font-size: 16px; }
    button { font-size: 18px; cursor: pointer; }
    .yes-no { display: flex; justify-content: space-between; }
    .yes-no button { width: 48%; }
    footer { margin-top: auto; padding: 10px; font-size: 12px; color: #ccc; text-align: center; }
    audio { display: none; } /* hides the audio player but still plays */
  </style>
</head>
<body>

  <!-- Romantic Song -->
  <audio id="romanticSong" autoplay loop>
    <source src="love.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>üíñ PH03NIX Valentine üíñ</h1>

  <div class="container" id="auth-container">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
  </div>

  <div class="container" id="valentine-container" style="display:none;">
    <h2>Create your Valentine</h2>
    <input type="text" id="girlName" placeholder="Her Name">
    <textarea id="message" placeholder="Your romantic message"></textarea>
    <button id="sendBtn">Send Valentine ‚ù§Ô∏è</button>

    <div style="margin-top:20px;">
      <h3>Or share via WhatsApp</h3>
      <button id="whatsappShare">Share on WhatsApp</button>
    </div>
  </div>

  <div class="container" id="reply-container" style="display:none;">
    <h2>Replies</h2>
    <div id="repliesList"></div>
  </div>

  <footer>Powered by PH03NIX</footer>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    const authContainer = document.getElementById('auth-container');
    const valentineContainer = document.getElementById('valentine-container');
    const replyContainer = document.getElementById('reply-container');

    const girlName = document.getElementById('girlName');
    const message = document.getElementById('message');
    const sendBtn = document.getElementById('sendBtn');
    const whatsappShare = document.getElementById('whatsappShare');
    const repliesList = document.getElementById('repliesList');

    // AUTH
    loginBtn.addEventListener('click', () => {
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => alert('Logged in!'))
        .catch(e => alert(e.message));
    });

    signupBtn.addEventListener('click', () => {
      createUserWithEmailAndPassword(auth, email.value, password.value)
        .then(() => alert('Signed up!'))
        .catch(e => alert(e.message));
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authContainer.style.display = 'none';
        valentineContainer.style.display = 'block';
        replyContainer.style.display = 'block';
        loadReplies();
      }
    });

    // SEND VALENTINE
    sendBtn.addEventListener('click', async () => {
      if (!girlName.value || !message.value) return alert('Fill both fields!');
      await addDoc(collection(db, "valentines"), {
        girlName: girlName.value,
        message: message.value,
        from: auth.currentUser.email,
        timestamp: Date.now(),
        reply: null
      });
      alert('Valentine sent!');
      girlName.value = '';
      message.value = '';
    });

    // LOAD REPLIES
    async function loadReplies() {
      repliesList.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "valentines"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if(data.from === auth.currentUser.email) {
          const div = document.createElement('div');
          div.innerHTML = `<strong>To: ${data.girlName}</strong><br>Reply: ${data.reply || 'Pending'}`;
          repliesList.appendChild(div);
        }
      });
    }

    // WHATSAPP SHARE
    whatsappShare.addEventListener('click', () => {
      const text = `Hey! I just sent a Valentine: "${message.value}" üíñ`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    });
  </script>

</body>
</html>
