<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PH03NIX Valentine ğŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #120014, #2b001f);
      color: #fff;
      min-height: 100vh;
    }

    h1, h2 {
      color: #ff5fa2;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 0 25px rgba(255, 95, 162, 0.25);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      background: #ff5fa2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button.secondary {
      background: #333;
    }

    #dashboard {
      display: none;
    }

    .reply-card {
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
    }

    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 18px;
      border-radius: 50px;
      background: #333;
      color: #fff;
      z-index: 1000;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- ğŸµ MUSIC -->
  <audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <button id="musicBtn" onclick="toggleMusic()">â–¶ Play Music</button>

  <!-- AUTH -->
  <div id="auth" class="card">
    <h1>ğŸ’– PH03NIX Valentine ğŸ’–</h1>
    <input id="emailInput" placeholder="Email">
    <input id="passwordInput" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button class="secondary" onclick="login()">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard">

    <div class="card">
      <h2>Send a Valentine ğŸ’Œ</h2>
      <input id="girlName" placeholder="Her name">
      <textarea id="loveMessage" placeholder="Write your message..."></textarea>
      <button onclick="sendValentine()">Send Valentine</button>
      <input id="shareLink" readonly placeholder="Share link will appear here">
      <a id="waShare" target="_blank">
        <button class="secondary">Share on WhatsApp</button>
      </a>
    </div>

    <div class="card">
      <h2>Your Answer ğŸ’•</h2>
      <button onclick="sayYes()">YES â¤ï¸</button>
      <button class="secondary" onclick="sayNo()">NO ğŸ’”</button>
    </div>

    <div class="card">
      <h2>Your Replies ğŸ“©</h2>
      <div id="replies"></div>
    </div>

  </div>

  <footer>
    Powered by <b>PH03NIX</b> ğŸ¦â€ğŸ”¥
  </footer>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- Music Script -->
  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");

    function toggleMusic() {
      if (music.paused) {
        music.play();
        btn.innerText = "â¸ Pause Music";
      } else {
        music.pause();
        btn.innerText = "â–¶ Play Music";
      }
    }
  </script>

  <script type="module" src="app.js"></script>

</body>
</html>
