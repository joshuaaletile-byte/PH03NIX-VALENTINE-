<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />

  <style>
    body {

      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #120014, #2b001f);
      color: #fff;
      min-height: 100vh;
    }

    h1, h2 {
      color: #ff5fa2;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 0 25px rgba(255, 95, 162, 0.25);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 12px;
      border: none;
      background: #ff5fa2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button.secondary {
      background: #333;
    }

    #dashboard {
      display: none;
    }

    .reply-card {
      background: rgba(0,0,0,0.3);
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      opacity: 0.7;
      font-size: 14px;
    }

    a {
      color: #ff9ccf;
      text-decoration: none;
    }
  </style>
</head>

  <!-- Romantic Music -->
